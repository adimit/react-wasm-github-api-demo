query BranchHeadCommitAuthor($owner: String!, $repoName: String!, $branch: String!) {
  repository(owner: $owner, name: $repoName) {
    nameWithOwner
    name
    owner {
      __typename
      login
      avatarUrl
    }
    ref(qualifiedName: $branch) {
      id
      name
      target {
        __typename
        id
        ...on Commit {
          author {
            name
            email
            avatarUrl
            user {
              name
            }
          }
        }
      }
    }
  }
  rateLimit {
    cost
    limit
    nodeCount
    remaining
    resetAt
    used
  }
}
